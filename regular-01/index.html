<!DOCTYPE html>
<html>
  <head>
    <title>Regular 01</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="container">
      <h4>Number formating</h4>
      <form class="number-format">

          class="number-format__input"

          placeholder="(063) 111 1234"

      <div class="number-format__result">Number: <span></span></div>
    </div>
    <script src="js/main.js"></script>
  </body>
</html>
